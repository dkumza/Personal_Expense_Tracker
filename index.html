<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
    <title>Personal Expanse Tracker</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card card-body mt-2">
            <!-- <h3 class="pb-2 text-center">Expense Tracker</h3> -->
            <div class="card card-body text-center mb-2">
              <!-- BALANCE TAB -->
              <h4>Total Balance</h4>
              <h4 id="balance" class="pb-2">0.00 €</h4>
              <!-- Income container -->
              <div class="card mb-1 pt-2 px-3">
                <div class="d-flex justify-content-between">
                  <h5>Income</h5>
                  <h5 id="income" class="text-success">0.00 €</h5>
                </div>
              </div>
              <!-- Expanse container -->
              <div class="card mb-2 pt-2 px-3">
                <div class="d-flex justify-content-between">
                  <h5>Expense</h5>
                  <h5 id="expense" class="text-danger">0.00 €</h5>
                </div>
              </div>
            </div>

            <!-- Input data container -->
            <div class="card card-body mb-2">
              <h4 class="pb-1 text-center">Add New Transaction</h4>
              <form id="form" class="input-form">
                <div class="form-group">
                  <label for="text">Type or chooce from list:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="text"
                    placeholder="Enter text..."
                  />
                </div>
                <div class="form-group">
                  <label for="text">Enter amount:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="Enter amount..."
                  />
                </div>
                <button type="submit" class="btn btn-secondary btn-block">
                  Submit
                </button>
              </form>
            </div>

            <!-- History container -->
            <div class="card card-body mb-2">
              <h4 class="pb-1 text-center">History</h4>
              <ul id="history" class="list-group">
                <!-- <li class="list-group-item list-group-item-success mb-1">
                  Bred
                </li>
                <li class="list-group-item list-group-item-danger mb-1">
                  Coke
                </li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
