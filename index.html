<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Personal Expanse Tracker</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card card-body mt-4">
            <h2 class="pb-4 text-center">Expense Tracker</h2>
            <div class="card card-body text-center mb-4">
              <h4>Total Balance</h4>
              <h4 class="pb-3">0.00 €</h4>
              <!-- Income container -->
              <div class="card card-body mb-2">
                <div class="d-flex justify-content-between">
                  <h4>Income</h4>
                  <h4 class="text-success">0.00 €</h4>
                </div>
              </div>
              <!-- Expanse container -->
              <div class="card card-body">
                <div class="d-flex justify-content-between">
                  <h4>Expense</h4>
                  <h4 class="text-danger">0.00 €</h4>
                </div>
              </div>
            </div>

            <!-- Input data container -->
            <div class="card card-body mb-4">
              <h4 class="pb-3">Add new transaction</h4>
              <form class="input-form">
                <div class="form-group">
                  <label for="text">Type or chooce from list:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="text"
                    placeholder="Enter text..."
                  />
                </div>
                <div class="form-group">
                  <label for="text">Enter amount:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="number"
                    placeholder="Enter amount..."
                  />
                </div>
                <button type="submit" class="btn btn-secondary btn-block">
                  Submit
                </button>
              </form>
            </div>

            <!-- History container -->
            <div class="card card-body mb-4">
              <h4 class="pb-3 text-center">History</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
